<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input #input (keyup)="searchUser(input.value)" type="text" class="form-control" placeholder="Buscar usuario...">

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="loading">
   <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando...</strong>
            <br>
            <i class="fa fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>   
   </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <h3 class="card-title">Usuarios registrados (<small>{{totalRecords}}</small>)</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>e-Mail</th>
                            <th>Nombre</th>
                            <th>Role</th>
                            <th>Auth</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let element of user">
                            <td>
                                <img (click)="showModal(element._id)" [src]="element.image | image" class="pointer" alt="" width="50px">
                            </td>
                            <td>{{element.email}}</td>
                            <td>{{element.name}}</td>
                            <td>
                                <select [(ngModel)]="element.role" name="role" class="form-control">
                                    <option value="ADMIN_ROLE">ADMIN ROLE</option>
                                    <option value="USER_ROLE">USER ROLE</option>
                                </select>
                            </td>
                            <td>
                                <label *ngIf="element.google" class="label label-danger">Google</label>
                                <label *ngIf="!element.google" class="label label-info">Defecto</label>
                            </td>
                            <td>
                                <button (click)="updateUser(element)" class="btn btn-primary btn-sm">
                                    <i class="fa fa-save"></i>
                                </button>
                                <button (click)="deleteUser(element)" class="btn btn-danger btn-sm">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="changePage(-3)" class="btn btn-secondary">
                    <<
                </button>

                <button (click)="changePage(3)" class="btn btn-secondary">
                    >>
                </button>
 
            </div>
        </div>
    </div>
</div>
