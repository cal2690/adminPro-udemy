<h3>{{legend}} - {{progress}}%</h3>
<div class="input-group">
    <input #txtProgress type="number" class="form-control" name="progress" [(ngModel)]="progress" (ngModelChange)="onChange($event)" min="1" max="100">
    <div class="input-group-append" id="button-addon4">
      <button class="btn btn-success" type="button" (click)="changeProgress(+5)">
          <i class="fab fa fa-plus"></i>
        </button>
      <button class="btn btn-danger" type="button" (click)="changeProgress(-5)">
        <i class="fas fa fa-minus"></i>
        </button>
    </div>
</div>
